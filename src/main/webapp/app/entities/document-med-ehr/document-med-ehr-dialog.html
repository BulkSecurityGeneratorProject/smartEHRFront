
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDocumentMedLabel">Create or edit a Document Med</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.documentMed.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.documentMed.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_index">Index</label>
            <input type="text" class="form-control" name="index" id="field_index"
                    ng-model="vm.documentMed.index"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.documentMed.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.documentMed.score"
                    />
        </div>

        <div class="form-group">
            <label for="field_source">Source</label>
            <select class="form-control" id="field_source" name="source" ng-model="vm.documentMed.sourceId" ng-options="sourceMed.id as sourceMed.id for sourceMed in vm.sources | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
